<div ng-controller="LoginController" class="container">
    <form ng-submit="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="userEmail" type="text" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="userPassword" placeholder="password" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div ng-if="error" class="alert alert-danger" role="alert">
        error
    </div>
</div>
