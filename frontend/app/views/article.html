<div class="container">
    <div class="article-image" style="background-image: url(https://blog_demo.local.test{{article.image}})"></div>
    <div class="article-title">
        {{article.title}}
    </div>

    <div class="article-tags-category-wrapper">
        <div>
            <svg width="16" height="16" viewBox="0 0 20 20" fill="none" class="wl xm"><path d="M12.4 12.77l-1.81 4.99a.63.63 0 0 1-1.18 0l-1.8-4.99a.63.63 0 0 0-.38-.37l-4.99-1.81a.62.62 0 0 1 0-1.18l4.99-1.8a.63.63 0 0 0 .37-.38l1.81-4.99a.63.63 0 0 1 1.18 0l1.8 4.99a.63.63 0 0 0 .38.37l4.99 1.81a.63.63 0 0 1 0 1.18l-4.99 1.8a.63.63 0 0 0-.37.38z" fill="#FFC017"></path></svg>
            {{article.category ? article.category.name : ''}}
        </div>
        <div class="article-tags">
            <i ng-repeat="tag in article.tags track by $index">
                #{{tag.name}} {{article.tags.length - 1 !== $index ? ',' : '' }}
            </i>
        </div>
    </div>
    <div class="article-content">
        {{article.content}}
    </div>
</div>
